<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>

.container{
	position: relative;
	left:50%;
	margin-left: -500px;
    }
.text{
	padding: 15px;
	color:#FFFFFF;
    position: absolute; 
    top: 300px;
    left: 100px; 
    width: 700px; 
    /* height: 300px;   */
    background: black;
    opacity: 0.5;
    filter:alpha(opacity=50);
    -moz-opacity:0.6;
    }

.image{
    width:1000px;
	height:600px;
	
}

h2 {
	color:#68c2f7;
	margin-top: -1px;
	margin-bottom: -10px;
	
}

 #type {
	margin-top:-8px;
	margin-bottom: -7px;
}

</style>

</head>
<body>
	<div class="container">
		<img class="image" src={{imgurl}} >
		<div class="text">
			<h2 id="title">{{title}}</h2>
			<p id="overview">{{overview}}
			</p>
			<p id="type"><span>类型:{{genres}}</span></p>
		</div>
	</div>
	



</body>
</html>
